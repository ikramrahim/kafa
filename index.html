    <head>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500""">

        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="#" class="navbar-brand">
                AFAK
                <!--<img src="photo/Afak.jpg" width="30" height="30" class="d-inline-block align-top" alt="">-->
            </a>
            <button class="navbar-toggler" data-toggler="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item item">

                    <li class="nav-item item">

                </ul>
            </div>

        <!--Slides-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="photo/Afak.jpg" class="d-block w-100" alt="slide 1">
            </div>
            <div class="carousel-item">
              <img src="photo/Afak2.jpg" class="d-block w-100" alt="slide 2">
            </div>
            <div class="carousel-item">
              <img src="photo/Afak3.jpg" class="d-block w-100" alt="slide 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
